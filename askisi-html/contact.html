<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Επικοινωνία</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Αρχική</a></li>
                <li><a href="contact.html">Επικοινωνία</a></li>
                <li><a href="multimedia.html">Πολυμέσα</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="perigrama">
                <center>
                    <h1>Φόρμα Επικοινωνίας</h1>
                </center>
                <form action="submit_form.php" method="post">
                    <label for="name">Όνομα (Υποχρεωτικό):</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email (Υποχρεωτικό, έλεγχος μορφής):</label>
                    <input type="email" id="email" name="email" required>

                    <label for="subject">Θέμα (Υποχρεωτικό):</label>
                    <input type="text" id="subject" name="subject" required>

                    <label for="message">Το μήνυμά σας (ελάχιστο 15 χαρακτήρες):</label>
                    <textarea id="message" name="message" required minlength="15"></textarea>

                    <label for="age">Ηλικία (ελάχιστη 18):</label>
                    <input type="number" id="age" name="age" required min="18">

                    <br>

                    <label for="male">Άνδρας</label>
                    <input class="koumpaki" type="radio" id="male" name="Gender" value="male">

                    <label for="female">Γυναίκα</label>
                    <input class="koumpaki" type="radio" id="female" name="Gender" value="female">

                    <label for="other">Άλλο</label>
                    <input class="koumpaki" type="radio" id="other" name="Gender" value="other">

                    <br><br>

                    <button type="submit">Αποστολή Μηνύματος</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Δεν έχει κανένα δικαίωμα.</p>
    </footer>

</body>

</html>
